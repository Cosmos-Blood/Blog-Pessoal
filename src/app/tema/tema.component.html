<div class="container-fluid">

    <div class="row bg-secondary">
        <div class="col-md-12 text-white">

            <h1 class="fs-54 text-center">Temas</h1>
            <h4 class="fs-18 text-center">Página para visualização ou criação de temas.</h4>

            <div class="row d-flex justify-content-center my-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]='tema.tema' type="text" class="form-control" id="descricao" placeholder="Digite a descrição:">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-dark" (click)='cadastrarTema()'>Cadastrar tema</button>
                    </div>
                </div>
            </div>
       
        </div>
    </div>

</div>

<div class="container">

    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Temas:</h2>
        </div>
    </div>
    <div class="row mb-5 d-flex justify-content-center">
        <div class="col-md-12">
            <table class="table table-hover table-dark">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Temas</th>
                    <th scope="col" class="d-flex justify-content-end mr-5"> <-Opções</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let itemTema of listaTema'>
                    <th scope="row">{{itemTema.idTema}}</th>
                    <td>{{itemTema.tema}}</td>
                    <td class="d-flex justify-content-end mr-5">
                  <button class="btn btn-info rounded">Editar</button>
                  <button class="btn btn-danger rounded ml-5">Excluir</button>
                    </td>
                  </tr>
            
                </tbody>
              </table>
        </div>
    </div>
</div>
