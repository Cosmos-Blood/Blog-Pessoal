<div class="container-fluid">

    <div class="row d-flex align-items-center">
        <div class="col-md-6">
            
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center md-6">Login</h1>
                
                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]='userLogin.email' class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite seu nome:">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha:">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-info" (click)='entrar()'>Login</button>
                    </div>

                    <hr class="mt-5 mb-5">
                    <p class="text-center">Não tem possui uma conta? <a routerLink="/cadastrar">Cadastra-se</a></p>
                </div>
            </div>
        </div>
        <div class="col-md-6" id="img-bg">
        </div>
    </div>
</div>
