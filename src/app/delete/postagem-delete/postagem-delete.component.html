<div class="container my-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Apagar Postagem</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 text-center">
            <h4>Você realmente deseja deletar essa postagem?</h4>
        </div>
    </div>

    <div class="col-md-12 d-flex justify-content-center">
        <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title d-flex justify-content-center">{{postagem.tituloPostagem}}</h5>
              <p class="card-text">{{postagem.textoPostagem}}</p>
              <p class="card-text"><small class="text-muted">Publicado em {{postagem.dataPostagem | date: 'dd/MM/yyyy'}}</small></p>
              <!-- <div class="bg-dark">
              <img src="..." class="card-img-bottom" alt="...">
            </div> -->
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-danger" routerLink='/inicio'>Não</button>
        <button class="btn btn-success ml-5" (click)='apagar()'>Sim</button>
    </div>
</div>
