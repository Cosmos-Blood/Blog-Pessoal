<div class="container">

    <div class="row">
        <div class="col-md-12 mt-4">
            <h1 class="text-center">Atualizar Usuário</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center my-5">
        <div class="col-md-10">

        <div class="form-group">
            <label for="nome">Nome</label>
            <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome:">
        </div>
        
        <div class="form-group">
            <label for="usuario">Email</label>
            <input [(ngModel)]='usuario.email' class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite seu email:">
        </div>
        
        <div class="form-group">
            <label for="foto">Link da foto:</label>
            <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Coloque o link de sua foto:">
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input (input)='confirmeSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha:">
        </div>

        <div class="form-group">
            <label for="ConfirmarSenha">Confirmar a senha</label>
            <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="ConfirmarSenha" id="ConfirmarSenha" placeholder="Digite novamente a sua senha:">
        </div>

        <div class="form-group">
            <label for="tipo">Tipo de Usuário</label>
            <select class="form-control" name="tipo" id="tipo" (change)='tipoUsuario($event)'>
                <option>Selecione sua categoria:</option>
                <option value="normal">Normal</option>
                <option value="admin">Administrador</option>
            </select>
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger mr-4" routerLink="/inicio">Cancelar</button>
            <button type="submit" class="btn btn-info ml-4" (click)='atualizar()'>Atualizar</button>
        </div>

        </div>
    </div>
</div>
